<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Recipe Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Recipe Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
                <li class="nav-item"><a class="nav-link" href="recipes.html">My Recipes</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>My Recipes</h2>
        <button class="btn btn-success mb-3" id="addRecipeBtn">Add New Recipe</button>

        <!-- Recipe Form (hidden by default) -->
        <div id="recipeFormContainer" style="display: none;">
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name" required>
                </div>
                <div class="form-group">
                    <label for="recipeIngredients">Ingredients</label>
                    <textarea class="form-control" id="recipeIngredients" placeholder="Enter ingredients" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeInstructions">Instructions</label>
                    <textarea class="form-control" id="recipeInstructions" placeholder="Enter instructions" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Recipe</button>
            </form>
        </div>

        <!-- Recipe List -->
        <ul class="list-group" id="recipeList">
            <!-- Recipe items will be dynamically added here -->
        </ul>
    </div>

    <script src="recipe_scripts.js"></script>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 The Recipe Manager - Let Us Cook</p>
    </footer>
    
</body>
</html>
